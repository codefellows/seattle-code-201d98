<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catch a Pokemon</title>
</head>
<body>
  <header>
    <h1>Pokemon Form</h1>
    <a href="index.html">Pokedex</a>
  </header>
  <main>
    <form id="pokemon-form">
      <fieldset>
        <legend>Pokemon Values</legend>
        <label for="name-input">Pokemon Name</label>
        <input id="name-input" type="text" name="pokemon_name">
        <label for="type-input">Pokemon Type</label>
        <input id="type-input" type="text" name="pokemon_type">
        <button type="submit">Catch Me!</button>
      </fieldset>
    </form>
  </main>
  <script src="js/pokemon.js"></script>
  <script src="js/form.js"></script>
</body>
</html>
