<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>CSS Grid</title>
</head>
<body>
  <header>
    <h1>Grid Layouts are Fun!</h1>
  </header>
  <main>
    <section id="grid">
      <div id="item1" class="item">
        Item 1
      </div>
      <div class="item">
        Item 2
      </div>
      <div class="item">
        Item 3
      </div>
      <div class="item">
        Item 4
      </div>
      <div class="item">
        Item 5
      </div>
      <div class="item">
        Item 6
      </div>
      <div class="item">
        Item 7
      </div>
      <div class="item">
        Item 8
      </div>
      <div class="item">
        Item 9
      </div>
      <audio controls="true" <!-- muted autoplay -->
        <source src="assets/levees.m4a">
      </audio>
      <video src="assets/demi.mov" controls></video>
    </section>
  </main>
</body>
</html>
